<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/stock/edit/{{ id }}" class="btn btn-dark">
        Edit
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">
        Delete
      </button>
    </div>
  </div>
</div>
<hr />
<div *ngIf="stock" class="card">
  <h3 class="card-header">{{ stock.name }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>Stock Symbol: {{ stock.symbol }}</h4>
      </div>
      <div class="cold-md-8 col-sm-6">
        <h3 class="pull-right">
          Current Price
          <span
            [class.text-danger]="hasBalance"
            [class.text-success]="!hasBalance"
          >
            {{ 0 | currency: "USD":"symbol" }}
          </span>
          <!-- <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
              <i class="fa fa-pencil"></i>
            </a>
          </small> -->
        </h3>
        <!-- <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateStock()">
            <div class="input-group">
              <input
                type="text"
                name="shares"
                class="form-control"
                [(ngModel)]="stock.numberOfShares"
              />
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Update</button>
              </span>
            </div>
          </form>
        </div> -->
      </div>
    </div>

    <hr />
    <ul class="list-group">
      <li class="list-group-item">Company Name: {{ stock.name }}</li>
      <li class="list-group-item">Company Symbol: {{ stock.symbol }}</li>
    </ul>
  </div>
</div>
