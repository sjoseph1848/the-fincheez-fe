<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-university"></i> Stocks</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Portfolio Value: {{ totalValue | currency:"USD":"symbol"}}</h5>
  </div>
</div>

<table *ngIf="stocks?.length > 0; else noStocks" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Symbol</th>
      <th>Purchase Price</th>
      <th>Shares</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stocks">
      <td>{{ stock.name}} </td>
      <td> {{stock.symbol }}</td>
      <td>{{ stock.purchasePricePerShare }}</td>
      <td>{{ stock.numberOfShares }}</td>
      <td><a routerLink="stock/{{stock.id}}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i>Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noStocks>
  <hr>
  <h5>There are no stocks in the system</h5>
</ng-template>
